name: Ephemeral Preview Environment

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
  pull_request:
    types: [closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_and_push:
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
      pr_number: ${{ github.event.workflow_run.pull_requests[0].number }}
    steps:
      - name: Checkout repository at the correct SHA
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set output slug
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ steps.vars.outputs.sha_short }}
          docker build --target php -t devc4rlos/testing-dev-flow:${IMAGE_TAG} .
          docker push devc4rlos/testing-dev-flow:${IMAGE_TAG}

  deploy_preview:
    needs: build_and_push
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    environment:
      name: preview-deployment
      url: https://pr-${{ needs.build_and_push.outputs.pr_number }}.preview.carlosalexandre.com.br
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            PR_NUMBER=${{ needs.build_and_push.outputs.pr_number }}
            IMAGE_TAG=${{ needs.build_and_push.outputs.image_tag }}
            PROJECT_DIR="/var/www/previews-prs/pr-${PR_NUMBER}"
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no"

            export HOSTNAME="pr-${PR_NUMBER}.preview.carlosalexandre.com.br"
            export ROUTER_NAME="pr-${PR_NUMBER}"
            export SERVICE_NAME="pr-${PR_NUMBER}"
            export IMAGE_TAG

            if [ ! -d "$PROJECT_DIR/.git" ]; then
              git clone git@github.com:${{ github.repository }}.git ${PROJECT_DIR}
              cd ${PROJECT_DIR}
              cp ~/.env .env
            else
              cd ${PROJECT_DIR}
              docker compose -p pr-${PR_NUMBER} down -v
            fi

            git fetch origin
            git checkout ${{ github.event.workflow_run.head_sha }}

            docker compose -f docker-compose.preview.yml -p pr-${PR_NUMBER} up -d
            docker compose -p pr-${PR_NUMBER} exec -T app php artisan migrate --force

      - name: Post Preview URL to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ needs.build_and_push.outputs.pr_number }}
          header: preview-url
          message: |
            âœ… **Preview pronto!** (CI bem-sucedido)
            Acesse em: https://pr-${{ needs.build_and_push.outputs.pr_number }}.preview.carlosalexandre.com.br

            > Imagem: `devc4rlos/testing-dev-flow:${{ needs.build_and_push.outputs.image_tag }}`

  destroy_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Destroy Environment on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            PR_NUMBER=${{ github.event.pull_request.number }}
            PROJECT_DIR="/var/www/previews-prs/pr-${PR_NUMBER}"

            if [ -d "$PROJECT_DIR" ]; then
              cd ${PROJECT_DIR}
              docker compose -p pr-${PR_NUMBER} down -v
              cd ..
              rm -rf ${PROJECT_DIR}
            fi
            docker image prune -a -f
